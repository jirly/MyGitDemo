server.port=9000
server.sessionTimeout=60000
server.contextPath=/service

spring.application.name=ytx

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.name=ytxDS
spring.datasource.initialize=false
spring.datasource.continueOnError=false
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ytx?useSSL=false&sessionVariables=FOREIGN_KEY_CHECKS=0&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.max-active=100
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
spring.datasource.validation-query=select 1
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.jpa.show-sql = true

mybatis.config-location=classpath:mybatis-config.xml