<form class="form-inline table-toolbar">
    <button type="button" class="btn btn-sm btn-primary" ng-click="showUser(0)">
        <i class="fa fa-plus"></i>&nbsp;新增
    </button>
    <div class="form-group pull-right">
        <div class="input-group input-group-sm">
            <input type="text" ng-model="userParams.name" class="form-control" placeholder="用户名或手机号码" aria-describedby="basic-addon">
            <a class="input-group-addon" style="cursor: pointer;" ng-click="searchUsers();" id="basic-addon"><i class="fa fa-search"></i></a>
        </div>
    </div>
</form>
<div class="loading-container">
    <div class="loading" ng-show="usersTable.settings().$loading"></div>
    <table ng-table="usersTable" class="table table-striped table-bordered table-hover">
        <tbody>
            <tr ng-repeat="u in $data">
                <td data-title="'ID'" align="center">{{u.id}}</td>
                <td data-title="'用户名'" align="center">{{u.name}}</td>
                <td data-title="'手机号码'" align="center">{{u.mobile}}</td>
                <td data-title="'注册日期'" align="center">{{u.addTime|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td data-title="'操作'" width="100" align="center">
                    <a href="javascript:;" class="btn btn-warning btn-xs" ng-click="showUser(1,u)" title="编辑"><i class="fa fa-pencil fa-fw"></i></a>
                    <a href="javascript:;" class="btn btn-danger btn-xs" ng-click="deleteUser(u)" title="删除"><i class="fa fa-remove fa-fw"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script type="text/ng-template" id="modal/userForm.tpl.html">
    <form class="form-horizontal w5c-form" name="form" w5c-form-validate="" novalidate>
        <div class="form-group">
            <label for="userName" class="col-xs-3 control-label"><span class="red">*</span> 用户名称：</label>
            <div class="col-xs-6">
                <input type="text" name="userName" id="userName" ng-model="user.name" class="form-control input-sm" required maxlength="20" />
            </div>
        </div>
        <div class="form-group">
            <label for="userMobile" class="col-xs-3 control-label"><span class="red">*</span> 手机号码：</label>
            <div class="col-xs-6">
                <input type="text" name="userMobile" id="userMobile" ng-model="user.mobile" class="form-control input-sm" required maxlength="11" />
            </div>
        </div>
        <div class="form-group">
            <label for="userPassword" class="col-xs-3 control-label"><span class="red">*</span> 密码：</label>
            <div class="col-xs-6">
                <input type="password" name="userPassword" id="userPassword" ng-model="user.password" class="form-control input-sm" required maxlength="16" />
            </div>
        </div>
    </form>
</script>
